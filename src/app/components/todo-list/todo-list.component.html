<img class="rounded mx-auto d-block" width="300" alt="Angular Logo"
src="http://todomvc.com/site-assets/logo-icon.png">

<div class="container">

<input type="text" class="todo-input" placeholder="What need to be done"
[(ngModel)] = "todoTitle" (keyup.enter)="addTodo()">

<div class="todo-item" *ngFor="let todo of todos">
    <div class="todo-item-left">
        <input type="checkbox" [(ngModel)] = "todo.completed">
        <div *ngIf="!todo.editing; else editingTodo" class="todo-item-label" [ngClass]="{'completed' : todo.completed }" (dblclick)="editTodo(todo)"> {{ todo.title }}</div>
        <ng-template #editingTodo>
            <input type="text" class="todo-item-edit" [(ngModel)]="todo.title" (blur)="doneEdit(todo)" (keyup.enter)="doneEdit(todo)" (keyup.esc)="cancelEdit(todo)">
        </ng-template>
    </div>
    <div class="remove-item" (click)="deleteTodo(todo.id)">
        &times;
    </div>
</div>


<div class="extra-container">
    <div><label><input type="checkbox"  (change) = "clearAllTodos()"> Check All</label></div>
    <div> {{ remaining() }} Items left</div>
</div>

<div class="extra-container">
    <div>
        <button class="active">All</button>
        <button>Active</button>
        <button>Completed</button>
    </div>

    <div *ngIf="atLeastOneItemCompleted()">
        <button (click) = "clearCompleted()">Clear Completed</button>
    </div>
</div>

</div>
